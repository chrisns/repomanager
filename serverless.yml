service: repomanager
frameworkVersion: "3"

useDotenv: true
configValidationMode: error

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-west-2
  stage: production
  logRetentionInDays: 3

  environment:
    APP_ID: ${env:APP_ID}
    GITHUB_WEBHOOK_SECRET: ${env:GITHUB_WEBHOOK_SECRET}
    CERT: ${env:CERT}

functions:
  # githubWebhookListener:
  #   handler: handler.githubWebhookListener
  #   events:
  #     - http:
  #         path: webhook
  #         method: post
  #         cors: true

  cron:
    handler: handler.cron
    timeout: 360
    memorySize: 256
    events:
      - schedule: rate(10 minutes)

package:
  exclude:
    - test/**
    - .*
    - .*/**
    - coverage/**
    - Dockerfile
    - "*.md"
    - "*.pem"
    - LICENSE
    - package*
    - wallaby.js
